<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/8617/8617114.png" alt="Icone de celular">
            <h1>Agenda de Contatos.</h1>
        </header>
            <form id="form-insert">
                <input id="nome-contato" type="text" placeholder="Insira o nome do contato" required>
                <input id="numero-contato" type="number" placeholder="Insira numero do contato" required>
                <button type="submit">Adicionar a lista de Contatos</button>
            </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Numero do Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
